<script>


      //函数柯里化
      function curry (fn,arg=[]){
          let length = fn.length;//获取原函数参数长度
          return (...rest)=>{//解构函数还未收集的参数
              let _arg = arg.slice(0)//获取参数数组的拷贝
              _arg.push(...rest)
              if(length>_arg.length){
                  return curry.call(this,fn,_arg) //函数参数不够，继续递归调用curry
              }else{
                  fn.apply(this,_arg)
              }
          }
      }


      let res =curry((a,b,c)=>{return a+b+c})

      console.log(res(1)(2)(3),res(1,2)(3))

</script>
