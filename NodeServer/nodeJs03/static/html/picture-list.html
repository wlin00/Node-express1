<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript">

let allpage = 0;
let nowpage = 1;
let count = 0



//渲染数据
function getFoodList(pageSize,pageNum){
	//请求页面数据,使用分页查询
	$.post('http://localhost:3001/food/getInfoByPage',{pageSize:pageSize,pageNum:pageNum},(data)=>{
		if(data.err == 0){
			allpage = data.info.allpage
			count = data.info.count
			console.log('allpage',data)
			$('#span_allpage').html(allpage);
			$('#span_currpage').html(nowpage);
			$('#span_total').html(count);
			render(data.info.list);
			
		}
		else if(data.err === 999){
			//alert()
			layer.msg('Please Login ',{icon:1,time:1000})
			setTimeout(()=>{
				window.location.href='./login.html'
			},1500)
			
		}
		else{
			alert('请刷新页面')
		}
	})   
}

getFoodList(3,1);

function render(data){
	if(!data.length){
		$('#tb').html('<h4>暂无数据</h4>')
		return false;
	}
// console.log(data.list.length)
let str  = "";
			let addStr="";
			for(let  i=0;i<data.length;i++){
				addStr = `<tr class="text-c">
					<td><input name="" type="checkbox" value=""></td>
					<td>${i+1}</td>
					<td>${data[i].typename}</td>
					<td>${data[i].name}</td>
					<td class="text-l" style="text-align:center !important">${data[i].price}</td>
					<td class="text-c"><img width=300 height=200 src='http://localhost:3001${data[i].img}'></td>
					<td class="td-status">${data[i].desc}</td>
					<td class="td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="picture_edit('编辑','food-update.html','${data[i]._id}')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> 
						<a style="text-decoration:none" class="ml-5" onClick="picture_del(this,'${data[i]._id}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>`
				str+=addStr;
			}
			$('#tb').html(str)
}

function jump(type){
	console.log(allpage)
   switch(type){
	   case 'first':
           nowpage=1;
		   break;
	   case 'prev':
		   nowpage--;
		   if(nowpage<1){
			   nowpage=1
		   }
		   break;
	   case 'go':
		   let inpPage  = $('#goPage').val();
		   if(inpPage<1 || inpPage>allpage || !/^\d+$/.test(inpPage)){
			   alert('error input')
			   return false;
		   }
		   nowpage=inpPage
		   break;
		case 'next':
		   nowpage++;
		   if(nowpage>parseInt(allpage)){
			   nowpage=allpage
		   }
		   break;
		case 'final':
		   nowpage=allpage
		   break;
		default:
			break;         	   	   

   }
   nowpage=parseInt(nowpage)
   getFoodList(3,nowpage)
}


function changeType(obj){
	//分类查询
	$.post('http://localhost:3001/food/getInfoByType',{typeid:obj.value},(data)=>{
		if(data.err == 0){
			console.log(data);
			render(data.list)
		}else{
			alert('err in getInfoByType')
		}
	})
}

function getByKw(){
	let Kw = $('#inp_kw').val();
	if(!Kw){
		layer.msg('请输入料理名',{icon:1,time:1000})
		return false;
	}
	$.post('http://localhost:3001/food/getInfoByKw',{Kw:Kw},(data)=>{
		if(data.err==0){
          render(data.list)
		}else{
		  layer.msg('关键词查询失败',{icon:1,time:1000})
		}
	})
}

/*------------------------------------*/
/*图片-添加*/
function picture_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}





/*图片-编辑*/
function picture_edit(title,url,id){
   
	//由于跨页码传值，用到本地存储
	window.localStorage.setItem('food_id',id)
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*图片-删除*/
function picture_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.post('http://localhost:3001/food/del',{_id:id},(data)=>{
           if(data.err == 0){
			   layer.msg('删除成功',{icon:1,time:1000})
			   getFoodList(3,1)
		   }else{
			   layer.msg('删除失败',{icon:1,time:1000})
		   }
		})	
	});
}
</script>
