<title>后台登录</title>
<meta name="keywords" content="后台管理系统">
<meta name="description" content="后台管理系统">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header" style="width: 100%;background: #426374;height: 50px;color:#fff;line-height: 50px;font-size: 12px;text-align: center;">登录</div><div class="loginWraper">
  <div id="loginform" class="loginBox">
    <div class="form form-horizontal" action="index.html" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="us" name="" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="ps" name="" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
     
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input onclick="login()"name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer">后台管理系统</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script>

   function login(e){
       e  = e||window.event
      e.preventDefault();
      let url = 'http://localhost:3001/user/login'
      let param = {
        us:$('#us').val(),
        ps:$('#ps').val()
      }
      $.post(url,param,(data)=>{
           if(data.err == 0 ){
              console.log(data)
              window.location.href="./index.html"
              
           }else{
             alert(data.msg);
             $('#us').val(''),
             $('#ps').val('')
           }        
      })
   }

</script>
</body>
</html>
