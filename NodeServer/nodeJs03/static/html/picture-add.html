<body>
<div class="page-container">
	<div class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>名字：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="name" name="">
			</div>
        </div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="desc" name="">
			</div>
        </div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="price" name="">
			</div>
        </div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="typename" name="">
			</div>
        </div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>类型ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="typeid" name="">
			</div>
        </div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9">
                <input type="file" class="input-text" value="" placeholder="" id="file" name="">
                <button style="
                    cursor: pointer;
                    width: 69px;
                    margin: 7px 0;
                    border-radius: 7px;
                    color: #fff;
                    background: darkred" onclick="doUpload()" >上传图片</button><br>
                <img src="" alt="">
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="submit();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</div>
</div>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript">

let imgurl = null;

function article_save(){
	window.parent.location.reload();
}

function submit(){
   let params={
       name:$('#name').val(),
       price:$('#price').val(),
       desc:$('#desc').val(),
       typename:$('#typename').val(),
       typeid:$('#typeid').val(),
       img:imgurl
   }
   if(!$('#name').val() || !$('#price').val() || !$('#desc').val() || !$('#typename').val() || !$('#typeid').val() ||!imgurl){
       alert('error input');
       return false;
   }
   $.post('http://localhost:3001/food/add',params,(data)=>{
       console.log(data);
       if(data.err==0){
        article_save();//刷新父级的时候会自动关闭弹层。
       }else{
           alert('提交失败')
       }
   })
}

function doUpload(){
        let file = $('#file').get(0).files[0] //获取上传文件信息，转换成formData对象
        let formdata = new FormData();
        console.log(file)
        if(!file){
            alert('please upload file');
            return false;
        }
        formdata.append('file',file) 
         $.ajax({
             url:'http://localhost:3001/file/upload',
             type:'POST',
             cache:false, //notRequired
             data:formdata,   //data中传入我们的上传的图片
             processData:false, //isRequired
             contentType:false, //isRequired
             success:function(data){
                 console.log(data)
                 if(data.err ==0){
                     imgurl = data.img
                     $('img').attr('src',`http://localhost:3001${data.img}`) //上传成功，前端展示图片
                 }else{
                     alert('上传失败');
                 }
             }
         })
     }
     

</script>
</body>
