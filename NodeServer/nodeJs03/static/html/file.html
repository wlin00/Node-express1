    <!-- 前端文件上传方式1：表单post提交 -->
      <!-- <form action="http://loalhost:3001/file/upload" method="post" enctype="multipart/form-data">

    <!-- 前端文件上传方式2：FormData+ajax提交 -->
      
        <input type="file" name="" id="file"><br>
        <button onclick="doUpload()" >提交</button><br>
        <img src="" alt="">
      


     <script>
     
     //需求:上传图片、显示图片

     function doUpload(){
        

        let file = $('#file').get(0).files[0] //获取上传文件信息，转换成formData对象
        let formdata = new FormData();
        console.log(file)
        if(!file){
            alert('please upload file');
            return false;
        }
        
        formdata.append('file',file) 
        console.log('!!formData',formdata)
         $.ajax({
             url:'http://localhost:3001/file/upload',
             type:'POST',
             cache:false, //notRequired
             data:formdata,   //data中传入我们的上传的图片
             processData:false, //isRequired
             contentType:false, //isRequired
             success:function(data){
                 console.log(data)
                 if(data.err ==0){
                     $('img').attr('src',`http://localhost:3001${data.img}`) //上传成功，前端展示图片
                 }else{
                     alert('上传失败');
                 }
             }
         })
        
     }
     


     </script>
</body>
</html>
